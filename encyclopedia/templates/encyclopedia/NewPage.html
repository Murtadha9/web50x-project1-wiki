{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <label >Title :</label>
        <input type="text" name="title" placeholder="Enter a title of the page" required />
        <br/>
        <label >Content </label>
        <br/>
        <textarea  name="content" cols="10" rows="10"></textarea>
        <br/>
        <input type="submit" value="New Page" class="btn btn-primary"/>

    </form>

{% endblock %}
